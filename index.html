<!DOCTYPE html>
<html>
<head>
    <title>Squad Clicker 2026</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; font-family: sans-serif; }
        #coin { font-size: 100px; cursor: pointer; user-select: none; transition: transform 0.1s; }
        #coin:active { transform: scale(0.9); }
        .score { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Squad Clicker 2026</h1>
    <div id="coin">ðŸ’°</div>
    <div class="score">Balance: <span id="balance">0</span></div>

    <button id="invite-btn" onclick="inviteFriends()" style="margin-top: 20px; padding: 15px 30px; background: #0088cc; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer;">
        ðŸš€ Invite Friends
    </button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let balance = localStorage.getItem('coins') || 0;
        document.getElementById('balance').innerText = balance;

        document.getElementById('coin').onclick = () => {
            balance++;
            document.getElementById('balance').innerText = balance;
            localStorage.setItem('coins', balance);
            tg.HapticFeedback.impactOccurred('medium');
        };

        // ADD THIS FUNCTION TO HANDLE THE INVITE
        function inviteFriends() {
            // Replace 'yourbot/appname' with your actual bot/app path from BotFather
            const botUrl = "t.me/yourbot/appname"; 
            const text = `I've collected ${balance} coins in Squad Clicker! Can you beat me?`;
            const inviteLink = `https://t.me/share/url?url=${encodeURIComponent(botUrl)}&text=${encodeURIComponent(text)}`;
            
            tg.openTelegramLink(inviteLink);
        }
    </script>
</body>
</html>
