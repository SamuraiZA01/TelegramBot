        const log = (m, color="#0f0") => {
            document.getElementById('out').innerHTML += `<div style="color:${color}">> ${m}</div>`;
        };

        async function run() {
            const URL = "https://qkxbwxhvlcztjtnonjm.supabase.co";
            const KEY = "sb_secret_Ft1KR_1U_4kRMHy_U6eMsQ_OfLThZeT"; 

            try {
                if (!window.supabase) {
                    log("LIBRARY FAILED TO LOAD", "#f00");
                    return;
                }

                const sb = window.supabase.createClient(URL, KEY);
                log("Client created. Testing table...");

                // Using a simple fetch test first
                const { data, error } = await sb.from('leaderboard').select('*').limit(1);

                if (error) {
                    log("CONNECTED, BUT TABLE ERROR: " + error.message, "#f59e0b");
                } else {
                    log("SUCCESS! Connection is open.", "#0f0");

                }
            } catch (err) {
                log("NETWORK BLOCK: " + err.message, "#f00");
                log("TIP: Try turning off your VPN or AdBlocker.");
            }
        }

        window.onload = run;
